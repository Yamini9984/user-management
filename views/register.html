<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Air Ticket Booking</title>
    <link rel="stylesheet" href="/assets/css/styles.css"> <!-- Adjust the path as necessary -->
</head>
<body>
    <header>
        <h1>Air Ticket Booking</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/aboutus">About</a></li>
                <li><a href="/services">Services</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration-section">
        <h2>Register</h2>
        <form class="registration-form" action="/register" method="post">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <button type="submit">Register</button>

            <div class="registration-links">
                <span>Already have an account?</span>
                <a href="/login">Login here</a>
            </div>
        </form>
    </section>

    <script src="/assets/js/scripts.js"></script> <!-- Optional: Add any scripts if needed -->
</body>
</html>
